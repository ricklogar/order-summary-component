<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card | ricklogar</title>
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="hero">
      <div class="card-container">
        <section class="first-section">
          <div class="main-image-container">
            <img src="./src/images/illustration-hero.svg" alt="">
          </div>
        </section>
        <section class="second-section">
          <div class="main-title-container">
            <h1>Order Summary</h1>
          </div>
          <div class="main-text-container">
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="card-description-container">
            <div class="card-music-icon-container">
              <img src="./src/images/icon-music.svg" alt="">
            </div>
            <div class="card-plan">
              <p class="card-plan--name">Annual Plan</p>
              <p class="card-plan--price">$59.99/year</p>
            </div>
            <div class="card-change">
              <a href="">Change</a>
            </div>
          </div>
          <div class="payment-button-container">
            <button type="button">Proceed to Payment</button>
          </div>
          <div class="cancel-order-container">
            <a href="">Cancel Order</a>
          </div>
        </section>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/ricklogar">ricklogar</a>.
        </div>
      </div>
    </div>
  </main>
</body>
</html>
